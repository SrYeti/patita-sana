<ion-content>
  <div class="all-content">
    <ion-menu
      side="start"
      menuId="main-menu"
      contentId="main-content"
      fill="clear"
      class="side-bar-header"
    >
      <ion-header class="header">
        <ion-toolbar class="header">
          <ion-title class="header">Patita Sana</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="header">
        <ion-list class="logout">
          <ion-item lines="none" class="logout">
            <!--
            <ion-avatar slot="start">
              
            </ion-avatar>-->
            <ion-label fill="clear" class="ion-card">
              <h2>{{ userName }}</h2>
            </ion-label>
          </ion-item>
          <ion-item button (click)="logout()" class="logout">
            <ion-label>Cerrar sesión</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-header [translucent]="true" class="header" fill="clear">
      <ion-toolbar class="header">
        <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title class="header" fill="clear">Mis mascotas</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content id="main-content" [fullscreen]="true" class="ion-padding">
      <img src="assets/gatio.jpg" alt="" />

      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let mascota of mascotas">
            <ion-card
              (click)="verDetalleMascota(mascota.id)"
              style="cursor: pointer"
              class="ion-card"
              fill="clear"
            >
              <img
                *ngIf="mascota.fotoUrl"
                [src]="mascota.fotoUrl"
                style="width: 100%; height: 120px; object-fit: cover"
              />
              <ion-card-header>
                <ion-card-title
                  >{{ mascota.nombre | capitalize }}</ion-card-title
                >
                <ion-card-subtitle>
                  {{ calcularEdadHome(mascota.fechaNacimiento) }}
                </ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card
              fill="clear"
              class="ion-card"
              (click)="irAAgregarMascota()"
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                height: 160px;
                cursor: pointer;"
            >
              <div>Añadir Mascota</div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </div>
</ion-content>
