<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis mascotas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let mascota of mascotas">
        <ion-card (click)="verDetalleMascota(mascota.id)" style="cursor:pointer;">
          <img *ngIf="mascota.fotoUrl" [src]="mascota.fotoUrl" style="width: 100%; height: 120px; object-fit: cover;">
          <ion-card-header>
            <ion-card-title>{{ mascota.nombre | capitalize }}</ion-card-title>
            <ion-card-subtitle>
              {{ calcularAnios(mascota.fechaNacimiento) }} años
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="irAAgregarMascota()" style="display: flex; align-items: center; justify-content: center; height: 160px; cursor: pointer;">
          <ion-icon name="add" size="large"></ion-icon>
          <div>Añadir Mascota</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="block" color="danger" (click)="logout()">
    Cerrar sesión
  </ion-button>
</ion-content>
