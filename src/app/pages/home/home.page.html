<ion-menu side="start" menuId="main-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Patita Sana</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <ion-icon name="person-circle" style="font-size: 2.5em;"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{ userName }}</h2>
        </ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
      <!-- Aquí puedes agregar más opciones, como eliminar mascota, modo oscuro, etc. -->
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis mascotas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let mascota of mascotas">
        <ion-card (click)="verDetalleMascota(mascota.id)" style="cursor:pointer;">
          <img *ngIf="mascota.fotoUrl" [src]="mascota.fotoUrl" style="width: 100%; height: 120px; object-fit: cover;">
          <ion-card-header>
            <ion-card-title>{{ mascota.nombre | capitalize }}</ion-card-title>
            <ion-card-subtitle>
              {{ calcularEdadHome(mascota.fechaNacimiento) }}
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="irAAgregarMascota()" style="display: flex; align-items: center; justify-content: center; height: 160px; cursor: pointer;">
          <ion-icon name="add" size="large"></ion-icon>
          <div>Añadir Mascota</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
