<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Entrar</ion-button>
  </form>

  <ion-button expand="block" fill="clear" (click)="resetPassword()" style="margin-top: 8px;">
    ¿Olvidaste tu contraseña?
  </ion-button>

  <div style="text-align:center; margin-top: 16px;">
    No eres miembro?
    <a style="color: var(--ion-color-primary); cursor: pointer;" (click)="goToRegister()">Regístrate ahora</a>
  </div>
</ion-content>
