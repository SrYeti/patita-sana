<!-- Página para restablecer la contraseña -->
<ion-content>
  <ion-header>
    <ion-toolbar class="ion-header">
      <ion-title class="ion-header" style="white-space: normal; text-align: center; font-size: 20px; line-height: 1.2;">
        Restablecer Contraseña
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Banner superior -->
  <div class="foto-banner">
    <img src="assets/perrio.jpg" alt="Restablecer Contraseña Banner" />
  </div>

  <!-- Formulario para nueva contraseña -->
  <ion-content class="ion-padding">
    <form (ngSubmit)="onResetPassword()">
      <ion-item class="input-item" lines="none">
        <div style="width: 100%;">
          <label class="input-label">Nueva contraseña</label>
          <ion-input
            type="password"
            [(ngModel)]="newPassword"
            name="newPassword"
            required
            class="custom-input"
          ></ion-input>
        </div>
      </ion-item>
      <ion-button
        expand="block"
        type="submit"
        class="cambiar-button"
        fill="clear"
      >
        Guardar nueva contraseña
      </ion-button>
    </form>
  </ion-content>
</ion-content>
