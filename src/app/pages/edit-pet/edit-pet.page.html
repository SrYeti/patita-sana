<ion-content>
  <ion-header class="formulario" fill="clear">
    <ion-toolbar class="formulario" fill="clear">
      <ion-title class="formulario" fill="clear">Editar Mascota</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding" class="formulario" fill="clear">
    <form *ngIf="mascota" (ngSubmit)="guardarCambios()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="nombre"
          name="nombre"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">NÃºmero de Ficha</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="fichaNumero"
          name="fichaNumero"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Fecha de nacimiento</ion-label>
        <ion-datetime
          presentation="date"
          [(ngModel)]="fechaNacimiento"
          name="fechaNacimiento"
          required
        >
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Sexo</ion-label>
        <ion-select [(ngModel)]="sexo" name="sexo" required>
          <ion-select-option value="Macho">Macho</ion-select-option>
          <ion-select-option value="Hembra">Hembra</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Peso (kg)</ion-label>
        <ion-input type="number" [(ngModel)]="peso" name="peso"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit">Guardar Cambios</ion-button>
      <ion-button
        expand="block"
        color="medium"
        type="button"
        (click)="cancelar()"
        >Cancelar</ion-button
      >
    </form>
  </ion-content>
</ion-content>
